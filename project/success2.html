<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for the checkmark icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Apply Inter font */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Full viewport height */
            background-color: #f8f9fa;
            /* Light background */
            margin: 0;
            padding: 20px;
            /* Add some padding for small screens */
        }


        .success-icon-wrapper {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #d1e7dd;
            /* Light green background for icon */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px;
            /* Center icon with margin below */
            /* Removed animation: icon-blink 2s infinite alternate; */
            overflow: hidden;
            /* Ensure content stays within bounds */
        }

        .success-container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 400px;
            height: 100vh;

            /* NEW: Flex and center */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            /* Ensure all text is center-aligned */
        }

        .success-icon {
            font-size: 50px;
            color: #28a745;
            /* Fixed green color for the icon */
            /* Removed transition: color 0.5s ease-in-out; as color is now fixed */
        }

        /* Removed Keyframes for blinking and color change animation as it's no longer needed */
        /* Removed .success-icon-wrapper:hover .success-icon, .success-icon-wrapper.animate .success-icon rules */


        h1 {
            color: #343a40;
            /* Dark gray for heading */
            font-size: 2.2rem;
            margin-bottom: 15px;
            font-weight: 700;
        }

        p {
            color: #6c757d;
            /* Muted gray for paragraph */
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 576px) {
            .success-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="success-container">
        <div class="success-icon-wrapper rounded-full">
            <!-- Font Awesome Checkmark Icon -->
            <i class="fas fa-check success-icon"></i>
        </div>
        <h1 class="mb-3">Success!</h1>
        <p class="mb-0">Congratulations! You have been successfully authenticated.</p>
    </div>

    <!-- Bootstrap 5 JS (optional, for components that need JS, not strictly for this page) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
            
        // Function to show a custom message box
        function showMessageBox(message) {
            document.getElementById('messageText').innerText = message;
            document.getElementById('messageBox').style.display = 'block';
        }

        // Function to hide the custom message box
        function hideMessageBox() {
            document.getElementById('messageBox').style.display = 'none';
        }

        // Define the URL to redirect to after 1 second
        const redirectUrl = 'index.html'; // This will link to your "Get Started as a Driver" page

        // Redirect after 1 second (1000 milliseconds) when the page loads
        window.onload = function () {
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 1000); // 1000 milliseconds = 1 second
        };
    </script>
    </script>
</body>

</html>
