<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OTP Verification</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .otp-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px 15px;
    }

    .otp-container {
      background-color: #fff;
      border-radius: 15px;
      padding: 30px 20px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .otp-container img {
      max-width: 150px;
      margin-bottom: 20px;
    }

    .otp-container h5 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .otp-container p {
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }

    .form-group {
      position: relative;
      margin-bottom: 18px;
    }

    .form-control {
      border-radius: 25px;
      padding: 12px 16px;
      padding-right: 45px;
      font-size: 14px;
    }

    .form-group i {
      position: absolute;
      top: 50%;
      right: 16px;
      transform: translateY(-50%);
      color: #888;
      font-size: 16px;
    }

    .btn-continue {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 15px;
      border-radius: 25px;
      font-weight: 600;
      width: 100%;
      margin-top: 5px;
    }

    .btn-continue:hover {
      background-color: #0056b3;
    }

    @media (max-height: 500px) {
      .otp-wrapper {
        align-items: flex-start;
        padding-top: 20px;
      }
    }
  </style>
</head>

<body>

  <div class="otp-wrapper">
    <div class="otp-container">
      <img src="https://cdn-icons-png.flaticon.com/512/3106/3106773.png" alt="Verification" />

      <h5>OTP Verification</h5>
      <p>Enter email or phone number to send One Time Password</p>

      <div class="form-group">
        <input type="email" class="form-control" placeholder="project@gmail.com" />
        <i class="fa fa-edit"></i>
      </div>

      <div class="form-group">
        <input type="tel" class="form-control" placeholder="+91 8058694001" />
        <i class="fa fa-edit"></i>
      </div>

      <button class="btn btn-continue">Continue</button>
    </div>
  </div>

</body>

</html>
