<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Splash Screen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .splash-screen {
      background: radial-gradient(circle at center, #3B9AFF, #0E64D2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center;
    }

    .logo {
      width: 220px;
      max-width: 80vw;
    }

    .new {
      position: absolute;
      bottom: 20px;
      width: 192px;
      max-width: 70vw;
      height: auto;
    }

    @media (max-width: 400px) {
      .logo {
        width: 160px;
      }

      .new {
        width: 140px;
      }
    }
  </style>

  <script>
    // Redirect to another page after 2 seconds
    window.onload = function() {
      setTimeout(function() {
        window.location.href = "first.html"; // üîÅ Replace with your actual page link
      }, 2000); // 2000ms = 2 seconds
    };
  </script>
</head>
<body>
  <div class="splash-screen">
    <img src="images/logo new.png" alt="Logo" class="logo" />
    <img src="https://www.gvwtravels.com/assets/img/logo.png" alt="GVW Logo" class="new" />
  </div>
</body>
</html>
