<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GVW Wallet</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;

    }

    .app-wrapper {
      width: 375px;
      background: white;
      overflow: hidden;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      height: 100vh;
      
    }

    .app-header {
      background: #d0e7ff;
      padding: 30px 20px 30px;
border-bottom-left-radius: 50px;
border-bottom-right-radius: 50px;
    }
    

    .wallet-card {
      width: 100%;
      background: #000;
      border-radius: 15px;
      color: white;
      padding: 20px 24px;
      position: relative;
      overflow: hidden;
      height: 200px;
      background-image: url('images/carimage.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin-top: 30px;
    }

    .wallet-card * {
      position: relative;
      z-index: 1;
    }

    .wallet-card h2 {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }

    .wallet-card p {
      margin: 2px 0 8px;
      font-size: 12px;
      color: #ccc;
    }

    .wallet-card .card-number {
      font-size: 16px;
      letter-spacing: 2px;
      margin: 20px 0;
    }

    .wallet-info {
      margin-top: 0;
    }

    .wallet-info .balance {
      font-size: 28px;
      font-weight: bold;
      margin-top: 20px;
    }

    .wallet-info .label {
      font-size: 13px;
      color: #ccc;
    }

    .add-more {
      position: absolute;
      bottom: 20px;
      right: 24px;
      display: flex;
      align-items: center;
      flex-direction: column;
      gap: 6px;
    }

    .add-icon {
      width: 25px;
      height: 25px;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid white;
    }

    .add-text {
      font-size: 13px;
      color: white;
    }

    .top-right {
      position: absolute;
      top: 20px;
      right: 24px;
      text-align: right;
    }

    .top-right h3 {
      font-size: 16px;
      margin-bottom: -5px;
      letter-spacing: 1px;
    }

    .top-right span {
      font-size: 10px;
    
      letter-spacing: 3px;
    }

    .btn-action {
      border-radius: 25px;
      font-weight: 600;
      padding: 10px 30px;
      font-size: 16px;
    }

    .btn-outline-primary {
      background-color: #fff;
      border: 1px solid #007bff;
      color: black;
    }

    .history-section {
      background-color: white;
      padding: 30px;
    }

    .history-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      background-color: rgba(244, 244, 244, 1);
      border-radius: 10px;
      width: 100%;
      
    }

    .history-item img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
    }

    .history-item .amount-positive {
      color: #00c853;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      margin-right: 10px;
    }

    .history-item .amount-negative {
      color: #d50000;
      font-weight: bold;
      margin-right: 10px;
    }

    .history-item small span {
      font-size: 10px;
      margin-right: 10px;
    }

    .history-item .text-muted {
      font-size: 10px;
      margin-right: 10px;
    }

    .view-all {
      color: #d50000;
      text-align: right;
      display: block;
      font-weight: 400;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="app-wrapper">
    <div class="app-header">
      <div class="d-flex align-items-center mb-2">
  <a href="driver.html" class="me-3 back-btn"><i class="fas fa-chevron-left"></i></a>
   
  <h5 class="m-0 fw-bold">GVW Wallet</h5>
</div>

      <!-- New Wallet Card -->
      <div class="wallet-card">
        <h2>Lorenzo Cruz</h2>
        <p>+91 80XXXXXXX01</p>

        <div class="card-number">4283 XXXX XXXX 6529</div>

        <div class="wallet-info">
          <div class="balance">₹10,540</div>
          <div class="label">GVW Wallet Balance</div>
        </div>

        <div class="add-more">
          <div class="add-icon"><i class="fas fa-plus"></i></div>
          <div class="add-text">Add more</div>
        </div>

        <div class="top-right">
          <h3>GVW</h3>
          <span>CARD</span>
        </div>
      </div>

      <div class="d-flex justify-content-around mt-4">
        <button class="btn btn-outline-primary btn-action">Request</button>
        <button class="btn btn-primary btn-action">Transfer</button>
      </div>
    </div>

    <div class="history-section">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h6 class="fw-bold mb-0">History</h6>
        <a href="#" class="text-decoration-none text-dark small d-flex align-items-center gap-1">
          View Details <i class="fas fa-chevron-right"></i>
        </a>
      </div>

      <div class="history-item">
        <img src="https://randomuser.me/api/portraits/men/10.jpg" alt="Nick">
        <div class="flex-grow-1">
          <strong>Nick Oberoy</strong><br>
          <small>Received</small>
        </div>
        <div class="text-end">
          <div class="amount-positive">+₹2,400<small class="text-muted"> (Inc. Tip)</small></div>
          <small class="text-muted">10 June, 2025</small>
        </div>
      </div>

      <div class="history-item">
        <img src="https://randomuser.me/api/portraits/women/12.jpg" alt="Sophia">
        <div class="flex-grow-1">
          <strong>Sophia Bennett</strong><br>
          <small>Received</small>
        </div>
        <div class="text-end">
          <div class="amount-positive">+₹1,270<small class="text-muted"> (Inc. Tip)</small></div>
          <small class="text-muted">5 June, 2025</small>
        </div>
      </div>

      <div class="history-item">
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Chris">
        <div class="flex-grow-1">
          <strong>Chris Do</strong><br>
          <small>Sent</small>
        </div>
        <div class="text-end">
          <div class="amount-negative">-₹10,000</div>
          <small class="text-muted">24 May, 2025</small>
        </div>
      </div>

      <a href="#" class="view-all">View all</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
