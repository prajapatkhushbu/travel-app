<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveDesk - Unavailable</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align content to the top */
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        .container-fluid {
            padding: 0;
            max-width: 400px; /* Max width for a typical phone screen */
            background-color: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px; /* Slightly rounded overall container */
            overflow-y: auto; /* Enable vertical scrolling */
            max-height: 100vh; /* Ensure container itself can scroll */
            display: flex; /* Use flexbox for vertical centering of main message */
            flex-direction: column;
        }
        .header-top {
            background-color: #fff;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .header-top .left-section {
            display: flex;
            align-items: center;
        }
        .header-top .back-arrow {
            width: 24px;
            height: 24px;
            margin-right: 0.8rem;
            cursor: pointer;
            color: #333;
        }
        .header-top .app-title {
            font-weight: 600;
            font-size: 1.2rem;
            color: #333;
        }
        .header-top .right-section {
            display: flex;
            align-items: center;
            font-weight: 500;
            color: #333;
            font-size: 0.95rem;
        }
        .header-top .form-check-reverse {
            display: flex;
            flex-direction: row-reverse;
            align-items: center;
        }
        .header-top .form-check-reverse .form-check-input {
            margin-left: 0.5rem;
            cursor: pointer;
        }
        .header-top .form-check-reverse .form-check-label {
            font-size: 0.85rem; /* Smaller font for "I'm Available" / "Unavailable" text */
            color: #6c757d; /* Grey for unavailable text */
        }
        /* Style for the 'Unavailable' text next to the switch when off */
        .header-top .unavailable-text {
            color: #dc3545; /* Red color for 'Unavailable' text */
            font-weight: 500;
            font-size: 0.85rem;
            margin-right: 5px; /* Space between text and switch */
        }

        .main-content {
            flex-grow: 1; /* Allows content to take available space */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            text-align: center;
            padding: 2rem 1.5rem; /* Padding for the content area */
        }
        .main-message {
            color: #dc3545; /* Red/pink color as in screenshot */
            font-weight: 700;
            font-size: 2rem; /* Larger font size for prominence */
            margin-bottom: 1rem;
            line-height: 1.2;
        }
        .sub-message {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.5;
            max-width: 280px; /* Constrain width for readability */
        }

        /* Message Box Styling */
        #messageBox {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            z-index: 1000;
            display: none; /* Hidden by default */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        #messageBox button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Top Header Section -->
        <div class="header-top">
            <div class="left-section">
                <!-- Back Arrow SVG Icon -->
                <svg class="back-arrow" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left">
                    <path d="m12 19-7-7 7-7"/><path d="M19 12H5"/>
                </svg>
                <span class="app-title">DriveDesk</span>
            </div>
            <div class="right-section">
                <!-- "Unavailable" Text -->
                <span class="unavailable-text" id="availabilityStatusText">Unavailable</span>
                <div class="form-check form-switch">
                    <!-- The switch is initially unchecked to show "Unavailable" state -->
                    <input class="form-check-input" type="checkbox" id="availabilitySwitch">
                    <label class="form-check-label" for="availabilitySwitch">I'm Available</label>
                </div>
                <!-- Hamburger menu icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu" style="margin-left: 10px; cursor: pointer; color: #333;">
                    <line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/>
                </svg>
            </div>
        </div>

        <!-- Main Content Area - Centered Message -->
        <div class="main-content">
            <h3 class="main-message">You're not visible to customers</h3>
            <p class="sub-message">
                You're not accepting rides right now. Switch to I'm Available to start getting ride requests.
            </p>
        </div>
    </div>

    <!-- Custom Message Box -->
    <div id="messageBox" style="display: none;">
        <p id="messageText"></p>
        <button onclick="hideMessageBox()">OK</button>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        // Function to show a custom message box
        function showMessageBox(message) {
            document.getElementById('messageText').innerText = message;
            document.getElementById('messageBox').style.display = 'block';
        }

        // Function to hide the custom message box
        function hideMessageBox() {
            document.getElementById('messageBox').style.display = 'none';
        }

        // Toggle switch for "I'm Available"
        document.getElementById('availabilitySwitch').addEventListener('change', function() {
            const statusTextElement = document.getElementById('availabilityStatusText');
            const labelElement = this.nextElementSibling; // The label for the switch

            if (this.checked) {
                statusTextElement.textContent = "I'm Available";
                statusTextElement.style.color = '#28a745'; // Green for available
                showMessageBox('Driver is now Available. (Simulated)');
                // In a real app, you would likely redirect to the main DriveDesk dashboard
                // window.location.href = 'drive-desk-dashboard.html'; 
            } else {
                statusTextElement.textContent = "Unavailable";
                statusTextElement.style.color = '#dc3545'; // Red for unavailable
                showMessageBox('Driver is now Unavailable. (Simulated)');
                // This page would typically be shown when unavailable
            }
        });

        // Set initial state of the switch and text based on the screenshot (Unavailable)
        window.onload = function() {
            const availabilitySwitch = document.getElementById('availabilitySwitch');
            const statusTextElement = document.getElementById('availabilityStatusText');
            availabilitySwitch.checked = false; // Set to off
            statusTextElement.textContent = "Unavailable";
            statusTextElement.style.color = '#dc3545'; // Red for unavailable
        };


        // Back arrow functionality (simulated)
        document.querySelector('.back-arrow').addEventListener('click', () => {
            showMessageBox('Navigating back... (Simulated)');
            // In a real app, you would use window.history.back() or redirect
            // window.history.back();
        });

        // Hamburger menu functionality (simulated)
        document.querySelector('.lucide-menu').addEventListener('click', () => {
            showMessageBox('Hamburger menu clicked! (Simulated)');
            // In a real app, this would open a sidebar or navigation menu
        });
    </script>
</body>
</html>
