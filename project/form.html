<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Your Vehicle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      padding: 20px 10px;
    }

    .container-fluid {
      width: 400px;
      background-color: #fff;
      padding: 2rem 1.5rem;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .form-label {
      font-size: 0.7rem;
      margin-bottom: 0.5rem;
      color: #000;
    }

    .form-label.required::after {
      content: '*';
      color: red;
      margin-left: 4px;
    }

    .form-control {
      border-radius: 10px;
      padding: 0.75rem 1rem;
      height: 50px;
      font-size: 0.8rem;
      border: 2px solid #ddd;
    }

    .form-control::placeholder {
      color: #bbb;
    }

    .upload-box {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 2rem 1rem;
      text-align: center;
      color: #999;
      position: relative;
      cursor: pointer;
      margin-bottom: 1.5rem;
    }

 .upload-box {
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 2.5rem 1rem;
      text-align: center;
      color: #888;
      cursor: pointer;
      position: relative;
 }


    .upload-box input[type="file"] {
      position: absolute;
      inset: 0;
      opacity: 0;
      cursor: pointer;
    }

    .upload-text {
      font-weight: 500;
    }

    .form-check-input {
      width: 1.25rem;
      height: 1.25rem;
      margin-right: 0.5rem;
      
    }
     .form-check-label {
      color: #333;
      font-size: 0.8rem;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      width: 100%;
      padding: 0.9rem;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 10px;
      margin-top: 1.5rem;
      
    }
    .btn-primary a{
      text-decoration: none;
      color: black;
    }

    .note {
      font-size: 0.75rem;
      color: #888;
      margin-top: -1rem;
      margin-bottom: 1rem;
      text-align: left;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <h2>Register Your Vehicle</h2>
    <form id="vehicleForm">
      <div class="mb-3">
        <label class="form-label required">Vehicle Type</label>
        <input type="text" class="form-control" placeholder="Enter Vehicle Type" required>
      </div>

      <div class="mb-3">
        <label class="form-label required">Vehicle Number</label>
        <input type="text" class="form-control" placeholder="Enter Vehicle Number" required>
      </div>

      <div class="mb-3">
        <label class="form-label required">Vehicle Model</label>
        <input type="text" class="form-control" placeholder="Enter Vehicle Model" required>
      </div>

      <div class="mb-3">
        <label class="form-label required">Vehicle Transmission Type</label>
        <input type="text" class="form-control" placeholder="Enter (Manual / Automatic)" required>
      </div>

      <div class="mb-3">
        <label class="form-label required">Vehicle Fuel Type</label>
        <input type="text" class="form-control" placeholder="Enter (Petrol/Diesel/CNG/Electric)" required>
      </div>

      <div class="mb-3">
        <label class="form-label required">Vehicle Registration Certificate</label>
        <div class="upload-box">
          <input type="file" required>
          <span class="upload-text">Upload here</span>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label required">Vehicle Insurance</label>
        <div class="upload-box">
          <input type="file" required>
          <span class="upload-text">Upload here</span>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label required">Vehicle Fitness Certificate</label>
        <div class="upload-box">
          <input type="file" required>
          <span class="upload-text">Upload here</span>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label required">Vehicle Photos</label>
        <p class="note">(Front, Back and side photos required)</p>
        <div class="upload-box">
          <input type="file" multiple required>
          <span class="upload-text">Upload here</span>
        </div>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="agreeCheck" required>
        <label class="form-check-label" for="agreeCheck">
          Accept All Terms & Condition
        </label>
      </div>

      <button type="submit" class="btn-primary"><a href="driver.html">Submit</button></a>
    </form>
  </div>

  <script>
   
   // document.getElementById("vehicleForm").addEventListener("submit", function (e) {
     // e.preventDefault();
      //alert("Vehicle registration submitted successfully!");
    //});
  </script>
</body>

</html>
