<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ride App - Choose Role</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      background-image: url('map img.jpg');
      background-color: #f0f0f0;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;

      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 375px;
      padding: 20px;
      box-sizing: border-box;
      gap: 20px;
      /*background: rgba(255, 255, 255, 0.8);*/
      border-radius: 20px;
      /* box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); */
      opacity: 1; 
    }

    .role-button {
      width: 100%;
      padding: 20px;
      border: none;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 1.25rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      color: white;
    }

    .role-button.customer {
      background-color: #007bff;
    }

    .role-button.driver {
      background-color: #ff9800;
    }

    .role-button:hover {
      opacity: 0.9;
      transform: translateY(-3px);
    }

    .role-button img {
      height: 45px;
      width: 45px;
      margin-bottom: 10px;
    }

    .role-button .sub-text {
      font-size: 0.9rem;
      font-weight: 400;
      opacity: 0.9;
      margin-top: 5px;
      color: white;
    }

    .description-text {
      color: #333;
      font-size: 1.1rem;
      text-align: center;
      line-height: 1.4;
      max-width: 280px;
      font-weight: 500;
      padding: 0 15px;
    }

    @media (max-width: 400px) {
      .role-button {
        padding: 18px;
        font-size: 1.1rem;
      }

      .role-button img {
        height: 40px;
        width: 40px;
      }

      .description-text {
        font-size: 1rem;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <br><br><br><br><br>
    <button class="role-button customer">
      <img src="fam icon 2.jpg" alt="Customer Icon">
      <span>I'm Customer</span>
      <span class="sub-text">Need a smooth and safe ride.</span>
    </button>

    <button class="role-button driver">
      <img src="driv-removebg-preview.png" alt="Driver Icon">
      <span>I'm Driver</span>
      <span class="sub-text">Your Ride, My Responsibility</span>
    </button>
<br><br><br><br><br><br>
    <p class="description-text">
      Choose your ride: Behind the wheel or in the back seat.
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
