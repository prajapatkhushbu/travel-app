<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <!-- Google Fonts - Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: manipulation;
      overscroll-behavior: none;
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .main-container {
      width: 100%;
      max-width: 500px;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .header-top {
      display: flex;
      align-items: center;
      padding: 1rem 1rem;
      background-color: #ffffff;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 1000;
      flex-shrink: 0;
    }

    .header-top .back-arrow {
      color: #343a40;
      font-size: 1.5rem;
      margin-right: 1rem;
      text-decoration: none;
    }

    .header-top h2 {
      font-weight: 600;
      color: #343a40;
      font-size: 1.5rem;
      margin: 0;
      flex-grow: 1;
    }

    .header-top .btn-save {
      background-color: #0d6efd;
      color: white;
      border-radius: 0.5rem;
      padding: 0.5rem 1.25rem;
      font-weight: 600;
      font-size: 1rem;
      border: none;
    }

    .profile-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      text-align: center;
      border-bottom: 1px solid #eee;
      flex-shrink: 0;
    }

    .profile-img-container {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 1rem;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
    }

    .profile-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-section h3 {
      font-weight: 700;
      color: #343a40;
      font-size: 1.6rem;
      margin-bottom: 0.15rem;
    }

    .profile-section p {
      font-size: 1rem;
      color: #6c757d;
      margin-bottom: 1.5rem;
    }

    .btn-upload-photo {
      color: #343a40;
      border-radius: 0.75rem;
      padding: 0.50rem 1rem;
      font-weight: 600;
      font-size: 1rem;
      border: 2px solid;
      background-color: transparent;
    }

    .personal-info-section {
      padding: 2rem 1rem;
      flex-grow: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .personal-info-section h4 {
      font-weight: 700;
      color: #343a40;
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    .custom-input-group {
      position: relative;
      margin-bottom: 1.2rem;
    }

    .custom-input-group label {
      font-size: 0.8rem;
      color: black;
      margin-bottom: 0.5rem;
      display: block;
     
    }

    .form-control-custom {
      border: 1px;
      border: 1px solid #ced4da;
      border-radius: 10px;
      padding: 0.75rem 0;
      font-size: 15px;
      font-weight: 500;
      color: #343a40;
      width: 100%;
      background-color: transparent;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
   
    .form-control-custom:focus {
      border-color: #0d6efd;
      box-shadow: none;
      outline: 0;
    }

    .edit-icon {
      position: absolute;
      right: 10px;
      bottom: 0.75rem;
      color: #6c757d;
      font-size: 1.1rem;
      cursor: pointer;
    }

    .edit-icon:hover {
      color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Header -->
    <div class="header-top">
      <a href="profile.html" class="back-arrow">
        <i class="fas fa-chevron-left"></i>
      </a>
      <h2>Edit Profile</h2>
      <button class="btn btn-save" id="saveButton">Save</button>
    </div>

    <!-- Profile Section -->
    <div class="profile-section">
      <div class="profile-img-container">
        <img src="images/profile photo.jpg" alt="Profile Picture" class="profile-img" />
      </div>
      <h3>Neelesh Solanki</h3>
      <p>neeleshsolanki2005@gmail.com</p>
      <button class="btn btn-upload-photo" id="uploadPhotoButton">Upload new photo</button>
    </div>

    <!-- Personal Info Section -->
    <div class="personal-info-section">
      <h4>Personal Info</h4>

      <div class="custom-input-group">
        <label for="fullName">Full Name</label>
        <input type="text" class="form-control-custom" id="fullName" value="" />
        <i class="fas fa-pencil-alt edit-icon"></i>
      </div>

      <div class="custom-input-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" class="form-control-custom" id="phoneNumber" value="+91 " />
        <i class="fas fa-pencil-alt edit-icon"></i>
      </div>

      <div class="custom-input-group">
        <label for="emailAddress">E-mail Address</label>
        <input type="email" class="form-control-custom" id="emailAddress" value="" />
        <i class="fas fa-pencil-alt edit-icon"></i>
      </div>

      <div class="custom-input-group">
        <label for="personalAddress">Personal Address</label>
        <input type="text" class="form-control-custom" id="personalAddress" value="" />
        <i class="fas fa-pencil-alt edit-icon"></i>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const saveButton = document.getElementById('saveButton');
      const uploadPhotoButton = document.getElementById('uploadPhotoButton');
      const editIcons = document.querySelectorAll('.edit-icon');
      const formControls = document.querySelectorAll('.form-control-custom');

      saveButton.addEventListener('click', function () {
        console.log('Save button clicked.');
      });

      uploadPhotoButton.addEventListener('click', function () {
        console.log('Upload new photo clicked.');
      });

      editIcons.forEach(icon => {
        icon.addEventListener('click', function () {
          const inputField = this.previousElementSibling;
          if (inputField) inputField.focus();
        });
      });

      formControls.forEach(input => {
        input.addEventListener('change', function () {
          console.log(`${this.id} changed to: ${this.value}`);
        });
      });
    });
  </script>
</body>
</html>
``
