<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Started as a Driver</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }

    .container-fluid {
      padding: 0;
      width: 400px;
      background-color: #fff;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      overflow-y: auto;
    }

    .header-section {
      padding: 1.5rem 1.5rem 1rem;
      text-align: left;
      background-color: #fff;
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid #eee;
      margin-top: 20px;
    }

    .header-section h2 {
      color: #333;
      font-weight: 700;
      margin: 0;
      font-size: 1.8rem;
    }

    .form-area {
      padding: 2rem 1.5rem;
    }

    .form-group label,
    .form-label {
      font-size: 0.8rem;
      color: black;
      margin-bottom: 0.5rem;
      display: block;
      text-align: left;
    }

    .form-label.required-star::after {
      content: '*';
      color: red;
      margin-left: 4px;
    }

    .form-control {
      border-radius: 10px;
      height: 50px;
      padding: 0.75rem 1rem;
      border: 2px solid #ddd;
      font-size: 0.8rem;
      color: #333;
    }

    .form-control::placeholder {
      color: #bbb;
    }

    /* Apply grey color specifically for DOB input text and label */
    #driverDOB {
      color:#bbb !important;
    }

    label[for="driverDOB"] {
      color: black !important;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
    }

    .upload-box {
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 2.5rem 1rem;
      text-align: center;
      color: #888;
      cursor: pointer;
      position: relative;
    }

    .upload-box:hover {
      border-color: #007bff;
    }

    .upload-box input[type="file"] {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    .upload-box .upload-text {
      font-weight: 500;
    }

    .form-check-input {
      width: 1.25rem;
      height: 1.25rem;
      margin-right: 0.5rem;
      vertical-align: middle;
    }

    .form-check-label {
      color: #333;
      font-size: 0.8rem;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      border-radius: 10px;
      font-weight: 600;
      padding: 0.9rem 1.5rem;
      font-size: 1.1rem;
      width: 100%;
      margin-top: 1.5rem;
      transition: all 0.3s ease;
    
    }
     .btn-primary a{
      text-decoration: none;
      color: black;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
      transform: translateY(-2px);
    }

    #messageBox {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #333;
      color: #fff;
      padding: 20px;
      border-radius: 8px;
      z-index: 1000;
      display: none;
      text-align: center;
    }

    #messageBox button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="header-section">
      <h2>Get Started as a Driver</h2>
    </div>
    <div class="form-area">
      <form id="driverRegistrationForm">
        <div class="mb-3">
          <label for="driverFullName" class="form-label required-star">Name</label>
          <input type="text" class="form-control" id="driverFullName" placeholder="Enter Full Name" required>
        </div>

        <div class="mb-3">
          <label for="driverDOB" class="form-label required-star">Date of Birth</label>
          <input type="date" class="form-control" id="driverDOB" placeholder="Enter DOB" required>
        </div>

        <div class="mb-3">
          <label for="driverAddress" class="form-label required-star">Address</label>
          <input type="text" class="form-control" id="driverAddress" placeholder="Enter Address" required>
        </div>

        <div class="mb-3">
          <label for="vehicleNumber" class="form-label required-star">Vehicle Number</label>
          <input type="text" class="form-control" id="vehicleNumber" placeholder="Enter Vehicle Number" required>
        </div>

        <div class="mb-3">
          <label for="drivingLicense" class="form-label required-star">Driving License</label>
          <div class="upload-box">
            <input type="file" id="drivingLicense" accept="image/*,.pdf" required>
            <span class="upload-text">Upload here</span>
          </div>
        </div>

        <div class="mb-3">
          <label for="idProof" class="form-label required-star">ID Proof (Aadhar, PAN, etc)</label>
          <div class="upload-box">
            <input type="file" id="idProof" accept="image/*,.pdf" required>
            <span class="upload-text">Upload here</span>
          </div>
        </div>

        <div class="mb-4">
          <label for="vehicleFitnessCertificate" class="form-label required-star">Medical Fitness Certificate</label>
          <div class="upload-box">
            <input type="file" id="vehicleFitnessCertificate" accept="image/*,.pdf" required>
            <span class="upload-text">Upload Here</span>
          </div>
        </div>

        <div class="form-check mb-4 text-start">
          <input class="form-check-input" type="checkbox" id="acceptTerms" required>
          <label class="form-check-label" for="acceptTerms">
            Accept All Terms & Conditions
          </label>
        </div>

        <button type="submit" class="btn btn-primary"><a href="form.html">Submit</button></a>
      </form>
    </div>
  </div>

  

  <script>

//document.getElementById("vehicleForm").addEventListener("submit", function (e) {
  //  e.preventDefault(); // prevent default form submission

    // OPTIONAL: Add validation here if needed

    // Redirect to account.html
    //window.location.href = "form.html";
  //});



    function showMessageBox(message) {
      document.getElementById("messageText").innerText = message;
      document.getElementById("messageBox").style.display = "block";
    }

    function hideMessageBox() {
      document.getElementById("messageBox").style.display = "none";
    }

    document.getElementById("driverRegistrationForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const driverFullName = document.getElementById("driverFullName").value.trim();
      const driverDOB = document.getElementById("driverDOB").value.trim();
      const driverAddress = document.getElementById("driverAddress").value.trim();
      const vehicleNumber = document.getElementById("vehicleNumber").value.trim();
      const drivingLicense = document.getElementById("drivingLicense").files.length;
      const idProof = document.getElementById("idProof").files.length;
      const vehicleFitnessCertificate = document.getElementById("vehicleFitnessCertificate").files.length;
      const acceptTerms = document.getElementById("acceptTerms").checked;

      if (!driverFullName || !driverDOB || !driverAddress || !vehicleNumber) {
        showMessageBox("Please fill in all text fields.");
        return;
      }

      if (!drivingLicense || !idProof || !vehicleFitnessCertificate) {
        showMessageBox("Please upload all required documents.");
        return;
      }

      if (!acceptTerms) {
        showMessageBox("You must accept the Terms & Conditions.");
        return;
      }

      showMessageBox("Form submitted successfully! (Simulated)");
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
