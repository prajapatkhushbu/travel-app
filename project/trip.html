  <style>
    /* Universal box-sizing for consistent layout */
    * {
      box-sizing: border-box;
    }

    /* Base body styles */
    body {
      font-family: 'Segoe UI', sans-serif; /* Using Segoe UI for a clean look */
      background-color: #fff;
      margin: 0;
      padding: 0;
      height: 100vh; /* Ensure body takes full viewport height */
      display: flex;
      flex-direction: column;
    }

    /* Container fluid for responsive padding */
    .container-fluid {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      flex-grow: 1; /* Allow container to grow and fill available space */
    }

    /* Styling for individual tip cards */
    .tip-card {
      padding: 12px 0;
      border-bottom: 1px solid #eee; /* Separator for tip entries */
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* User name in tip card */
    .tip-user {
      font-weight: 600;
      font-size: 16px;
    }

    /* Trip details in tip card */
    .tip-trip {
      font-size: 14px;
      color: gray;
    }

    /* Amount received for the tip */
    .tip-amount {
      font-weight: 600;
      font-size: 15px;
      display: flex; /* Use flexbox to align text and icon */
      align-items: center;
    }



    /* Date navigation section */
    .date-nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      padding: 25px 0px;
      border-bottom: 3px solid grey;
      font-weight: 600;
      margin-bottom: 1rem; /* Add some space below the date nav */
    }

    /* Total summary box */
    .total-box {
      display: flex; /* Make it a flex container */
      justify-content: space-between; /* Distribute items with space between */
      align-items: center; /* Vertically align items */
      padding: 12px 0;
      border-top: 2px solid #eee;
      font-weight: 600;
      margin-top: auto; /* Push to the bottom */
    }

    /* Style for the 'View GVW Wallet' button */
    .btn-wallet {
      background-color: black;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      padding: 10px;
      width: 40%; /* Set a specific width */
      align-self: center; /* Center the button within the flex column */
      margin-bottom: 1rem; /* Spacing below the button */
      text-decoration: none;
    }
    .btn-wallet a{
      text-decoration: none;
      color: white;
    }
    .btn-wallet:hover {
      background-color: #333; /* Slightly lighter black on hover */
      color: white;
    }

    /* Arrow icons for date navigation */
    .date-arrow {
      font-size: 16px;
      color: black;
      cursor: pointer;
    }

    /* Text for date range */
    .date-text {
      margin: 0 5px;
    }

    /* Styling for the SVG icons in the total section */
    .total-box .text-end {
        position: relative; /* Set positioning context for absolute children */
        display: flex; /* Use flex to align text and first SVG */
        align-items: center;
        gap: 6px; /* Adjust gap between amount and first coin */
    }

    .total-box .text-end svg:last-of-type {
        position: absolute; /* Position the second coin absolutely */
        left: 76%; /* Adjust left to position it over the first coin, might need fine-tuning */
        transform: translateX(-50%); /* Center horizontally relative to its position */
        z-index: 1; /* Ensure it's above the first coin if needed */
    }
    .total-box .text-end svg:first-of-type {
        margin-right: -10px; /* Pull the first coin slightly to the left */
        z-index: 0;
    }


    /* Back button styling */
    .back-btn {
      font-size: 18px;
      font-weight: 600;
      text-decoration: none;
      color: black;
      display: flex; /* Use flex to align icon and text if any */
      align-items: center;
    }
    .back-btn i {
        margin-right: 5px; /* Space between icon and potential text */
    }

    /* Header title styling */
    .header-title {
      font-weight: 700;
      font-size: 18px;
    }

    /* Ensure flex-grow is applied correctly for scrollable area */
    .flex-grow-1 {
        flex-grow: 1;
        overflow-y: auto; /* Make the tips list scrollable */
    }
  </style>
</head>

  <script>
    const dateRanges = [
      "Apr 14 – May 14",
      "May 14 – June 14",
      "June 14 – July 14",
      "July 14 – Aug 14",
      "Aug 14 – Sep 14",
      "Sep 14 – Oct 14",
      "Oct 14 – Nov 14",
      "Nov 14 – Dec 14",
      "Jan 14 – Feb 14",
      "Mar 14 – Apr 14",
    ];
    let currentIndex = 1; // default to "May 14 – June 14"

    function changeDate(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = 0;
      if (currentIndex >= dateRanges.length) currentIndex = dateRanges.length - 1;
      document.getElementById("dateRange").textContent = dateRanges[currentIndex];
    }

    // Update dateRange on page load
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("dateRange").textContent = dateRanges[currentIndex];
    });
  </script>
