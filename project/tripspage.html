<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tips Received</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top */
            min-height: 100vh;
            background-color: #f8f9fa; /* Light grey background */
            font-family: 'Inter', sans-serif;
            padding-top: 1rem;
            padding-bottom: 2rem; /* Added padding for bottom button */
        }
        .main-container {
            width: 100%;
            max-width: 500px; /* Consistent max-width */
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 2rem); /* Take full height minus padding */
        }

        .header-top {
            display: flex;
            align-items: center;
            padding: 1.5rem;
            background-color: #ffffff; /* Ensure header background is white */
            border-bottom: 1px solid #eee; /* Subtle separator */
        }
        .header-top .back-arrow {
            color: #343a40; /* Dark color for arrow */
            font-size: 1.5rem;
            margin-right: 1rem;
            text-decoration: none;
        }
        .header-top h2 {
            font-weight: 700;
            color: #343a40;
            font-size: 1.8rem;
            margin: 0;
            flex-grow: 1; /* Allows title to take available space */
        }

        .date-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem 0;
            background-color: #ffffff;
            border-bottom: 1px solid #eee;
        }
        .date-selector .arrow-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            color: #6c757d;
            cursor: pointer;
            padding: 0.5rem;
            transition: color 0.2s ease;
        }
        .date-selector .arrow-btn:hover {
            color: #0d6efd;
        }
        .date-selector span {
            font-weight: 600;
            color: #343a40;
            margin: 0 1rem;
            font-size: 1.1rem;
            cursor: pointer; /* Make the span clickable */
            padding: 0.5rem; /* Add padding for easier clicking */
            border-radius: 0.5rem;
            transition: background-color 0.2s ease;
        }
        .date-selector span:hover {
            background-color: #f0f0f0;
        }

        .tips-list-container {
            flex-grow: 1; /* Allows list to take up available space */
            padding: 1.5rem;
            overflow-y: auto; /* Enable scrolling for long lists */
        }
        .tip-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #eee; /* Separator for each tip */
        }
        .tip-item:last-child {
            border-bottom: none; /* No border for the last item */
        }
        .tip-info {
            text-align: left;
            flex-grow: 1;
        }
        .tip-info .name {
            font-weight: 600;
            color: #343a40;
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }
        .tip-info .trip-date {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .tip-amount {
            display: flex;
            align-items: center;
            font-weight: 700;
            color: #28a745; /* Green for positive amount */
            font-size: 1.1rem;
            gap: 0.5rem;
        }
        .tip-amount .amount-icon {
            background-color: #f0f2f5; /* Light background for the icon circle */
            color: #6c757d;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .total-summary {
            padding: 1.5rem;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
        }
        .total-summary .left-text {
            text-align: left;
        }
        .total-summary .total-label {
            font-weight: 600;
            color: #343a40;
            font-size: 1.2rem;
            margin-bottom: 0.25rem;
        }
        .total-summary .tips-count {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .total-summary .right-amount {
            display: flex;
            align-items: center;
            font-weight: 700;
            color: #0d6efd; /* Blue for total amount */
            font-size: 1.5rem;
            gap: 0.5rem;
        }
        .total-summary .amount-icon {
            background-color: #f0f2f5; /* Light background for the icon circle */
            color: #6c757d;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .bottom-wallet-button {
            padding: 1.5rem;
            background-color: #ffffff;
            border-top: 1px solid #eee;
            text-align: center;
        }
        .btn-wallet {
            background-color: #343a40; /* Dark button background */
            color: white;
            border: none;
            border-radius: 0.75rem; /* More rounded */
            padding: 1rem 2rem;
            font-weight: 600;
            width: 100%;
            max-width: 300px; /* Limit width */
            transition: background-color 0.2s ease;
        }
        .btn-wallet:hover {
            background-color: #212529;
        }

        /* Date Picker Modal Styles */
        .date-picker-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .date-picker-modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .date-picker-modal {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 350px;
            width: 90%;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }
        .date-picker-modal-overlay.active .date-picker-modal {
            transform: translateY(0);
        }
        .date-picker-modal h4 {
            margin-bottom: 1.5rem;
            color: #343a40;
            font-weight: 600;
        }
        .date-picker-modal .form-label {
            text-align: left;
            width: 100%;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .date-picker-modal input[type="date"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ced4da;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        .date-picker-modal input[type="date"]:focus {
            outline: none;
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .date-picker-modal .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .date-picker-modal .btn-cancel,
        .date-picker-modal .btn-apply {
            flex: 1;
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .date-picker-modal .btn-cancel {
            background-color: #e0e0e0;
            color: #343a40;
            border: none;
        }
        .date-picker-modal .btn-cancel:hover {
            background-color: #d0d0d0;
        }
        .date-picker-modal .btn-apply {
            background-color: #0d6efd;
            color: white;
            border: none;
        }
        .date-picker-modal .btn-apply:hover {
            background-color: #0a58ca;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header-top">
            <a href="#" class="back-arrow" onclick="history.back(); return false;">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h2>Tips Received</h2>
        </div>

        <div class="date-selector">
            <button class="arrow-btn" id="prevPeriod"><i class="fas fa-chevron-left"></i></button>
            <span id="currentPeriod">May 14 - June 14</span>
            <button class="arrow-btn" id="nextPeriod"><i class="fas fa-chevron-right"></i></button>
        </div>

        <div class="tips-list-container">
            <div class="tip-item">
                <div class="tip-info">
                    <div class="name">Nick Oberoy</div>
                    <div class="trip-date">Trip: 10 June</div>
                </div>
                <div class="tip-amount">
                    + ₹100 <span class="amount-icon">₹</span>
                </div>
            </div>

            <div class="tip-item">
                <div class="tip-info">
                    <div class="name">Sophia Bennett</div>
                    <div class="trip-date">Trip: 5 June</div>
                </div>
                <div class="tip-amount">
                    + ₹50 <span class="amount-icon">₹</span>
                </div>
            </div>

            <div class="tip-item">
                <div class="tip-info">
                    <div class="name">Ethan Walker</div>
                    <div class="trip-date">Trip: 30 May</div>
                </div>
                <div class="tip-amount">
                    + ₹200 <span class="amount-icon">₹</span>
                </div>
            </div>

            <div class="tip-item">
                <div class="tip-info">
                    <div class="name">Olivia Hughes</div>
                    <div class="trip-date">Trip: 25 May - 26 May</div>
                </div>
                <div class="tip-amount">
                    + ₹500 <span class="amount-icon">₹</span>
                </div>
            </div>

            <div class="tip-item">
                <div class="tip-info">
                    <div class="name">Emily Carter</div>
                    <div class="trip-date">Trip: 20 May</div>
                </div>
                <div class="tip-amount">
                    + ₹150 <span class="amount-icon">₹</span>
                </div>
            </div>

            <div class="tip-item">
                <div class="tip-info">
                    <div class="name">Liam Thompson</div>
                    <div class="trip-date">Trip: 15 May</div>
                </div>
                <div class="tip-amount">
                    + ₹100 <span class="amount-icon">₹</span>
                </div>
            </div>
        </div>

        <div class="total-summary">
            <div class="left-text">
                <div class="total-label">Total</div>
                <div class="tips-count">Tips: 6</div>
            </div>
            <div class="right-amount">
                ₹1,100 <span class="amount-icon">₹</span>
            </div>
        </div>

        <div class="bottom-wallet-button">
            <button class="btn btn-wallet">View GVW Wallet</button>
        </div>
    </div>

    <!-- Date Picker Modal Overlay -->
    <div class="date-picker-modal-overlay" id="datePickerModalOverlay">
        <div class="date-picker-modal">
            <h4>Select Date Range</h4>
            <div class="mb-3">
                <label for="startDateInput" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="startDateInput">
            </div>
            <div class="mb-3">
                <label for="endDateInput" class="form-label">End Date</label>
                <input type="date" class="form-control" id="endDateInput">
            </div>
            <div class="btn-group">
                <button class="btn btn-cancel" id="cancelDatePicker">Cancel</button>
                <button class="btn btn-apply" id="applyDatePicker">Apply</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentPeriodSpan = document.getElementById('currentPeriod');
            const prevPeriodBtn = document.getElementById('prevPeriod');
            const nextPeriodBtn = document.getElementById('nextPeriod');
            const walletButton = document.querySelector('.btn-wallet');

            // Date Picker Modal Elements
            const datePickerModalOverlay = document.getElementById('datePickerModalOverlay');
            const startDateInput = document.getElementById('startDateInput');
            const endDateInput = document.getElementById('endDateInput');
            const cancelDatePickerBtn = document.getElementById('cancelDatePicker');
            const applyDatePickerBtn = document.getElementById('applyDatePicker');

            // --- Date Navigation Logic ---
            let startDate = new Date('2024-05-14T00:00:00'); // Example start date
            let endDate = new Date('2024-06-14T00:00:00');   // Example end date

            function formatDateRange(start, end) {
                const options = { month: 'short', day: 'numeric' };
                return `${start.toLocaleDateString('en-US', options)} - ${end.toLocaleDateString('en-US', options)}`;
            }

            function updatePeriodDisplay() {
                currentPeriodSpan.textContent = formatDateRange(startDate, endDate);
            }

            // Function to change period (e.g., by month)
            function changePeriod(direction) {
                if (direction === 'prev') {
                    startDate.setMonth(startDate.getMonth() - 1);
                    endDate.setMonth(endDate.getMonth() - 1);
                } else if (direction === 'next') {
                    startDate.setMonth(startDate.getMonth() + 1);
                    endDate.setMonth(endDate.getMonth() + 1);
                }
                updatePeriodDisplay();
                // In a real application, you would also fetch new tip data for this period
                console.log(`Changed period to: ${currentPeriodSpan.textContent}`);
            }

            prevPeriodBtn.addEventListener('click', () => changePeriod('prev'));
            nextPeriodBtn.addEventListener('click', () => changePeriod('next'));

            // Event listener to open the date picker modal
            currentPeriodSpan.addEventListener('click', function() {
                // Populate modal inputs with current dates
                startDateInput.valueAsDate = startDate;
                endDateInput.valueAsDate = endDate;
                datePickerModalOverlay.classList.add('active');
            });

            // Event listener for modal cancel button
            cancelDatePickerBtn.addEventListener('click', function() {
                datePickerModalOverlay.classList.remove('active');
            });

            // Event listener for modal apply button
            applyDatePickerBtn.addEventListener('click', function() {
                const newStartDate = startDateInput.valueAsDate;
                const newEndDate = endDateInput.valueAsDate;

                if (newStartDate && newEndDate) {
                    if (newStartDate <= newEndDate) {
                        startDate = newStartDate;
                        endDate = newEndDate;
                        updatePeriodDisplay();
                        datePickerModalOverlay.classList.remove('active');
                        console.log(`Applied new date range: ${formatDateRange(startDate, endDate)}`);
                        // In a real app, you would fetch new tip data for this custom range
                    } else {
                        alert('Start date cannot be after end date.'); // Using alert for simplicity, replace with custom message box if needed
                    }
                } else {
                    alert('Please select both start and end dates.'); // Using alert for simplicity
                }
            });

            // Initial display of the date period
            updatePeriodDisplay();

            // --- "View GVW Wallet" Button Logic ---
            walletButton.addEventListener('click', function() {
                console.log('View GVW Wallet button clicked!');
                // Simulate navigation to the wallet page
                alert('Navigating to GVW Wallet page! (Simulated)');
                // In a real app, you would use window.location.href or a routing library
                // window.location.href = 'gvw-wallet-page.html';
            });
        });
    </script>
</body>
</html>
