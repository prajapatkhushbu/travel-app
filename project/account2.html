<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create an Account</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!-- Google Font (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .container-box {
            width: 150%;
            max-width: 400px;
            height: 100vh;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }


        h4 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .form-label {
            font-size: 13px;
            font-weight: 500;
        }

        .form-control {
            border-radius: 8px;
            font-size: 14px;
            padding: 10px 12px;
            color: black;
            /* Input text color */
        }

        /* Change placeholder text color */
        .form-control::placeholder {
            color: rgba(225, 225, 225, 1);
            opacity: 1;
            /* Ensures color is not faded */
        }


        .position-relative i {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
        }

        .form-check-label {
            font-size: 13px;
            margin-left: 5px;
        }

        .btn-primary,
        .btn-facebook,
        .btn-google {
            width: 100%;
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
            font-weight: 600;
        }

        .btn-primary {
            background-color: #0d6efd;
        }

        .btn-facebook {
            background-color: #1877f2;
            color: #fff;
        }

        .btn-facebook i {
            margin-right: 10px;
        }

        .btn-google {
            border: 1px solid #ddd;
            background-color: #fff;
            color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .btn-google img {
            width: 18px;
            margin-right: 10px;
        }

        .divider {
            text-align: center;
            margin: 15px 0;
            font-size: 13px;
            color: #999;
        }

        .divider::before,
        .divider::after {
            content: '';
            display: inline-block;
            width: 30%;
            height: 1px;
            background: #ccc;
            vertical-align: middle;
            margin: 0 5px;
        }

        .login-link {
            font-size: 13px;
            text-align: center;
            margin-top: 50px;
        }

        .login-link a {
            color: #0044cc;
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="container-box">
        <h4>Create an account</h4>

        <!-- Username -->
        <div class="mb-3">
            <label class="form-label">Username*</label>
            <input type="text" class="form-control" id="username" placeholder="Enter Your Username" required>
        </div>

        <!-- Phone Number -->
        <div class="mb-3">
            <label class="form-label">Phone Number*</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter Your Phone Number" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label class="form-label">Password*</label>
            <div class="position-relative">
                <input type="password" class="form-control" id="password" placeholder="Create Your Password" required>
                <i class="fa fa-eye" onclick="togglePassword('password', this)"></i>
            </div>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
            <label class="form-label">Confirm Password*</label>
            <div class="position-relative">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Your Password"
                    required>
                <i class="fa fa-eye" onclick="togglePassword('confirmPassword', this)"></i>
            </div>
        </div>

        <!-- Terms -->
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="terms" required>
            <label class="form-check-label" for="terms">Accept All T&C</label>
        </div>

        <!-- Sign Up Button -->
        <button class="btn btn-primary mb-3" onclick="submitForm()">Sign Up</button>

        <!-- Divider -->
        <div class="divider">Or Continue With</div>

        <!-- Facebook -->
        <button class="btn btn-facebook mb-2">
            <i class="fab fa-facebook-f"></i>Signup with Facebook
        </button>

        <!-- Google -->
        <button class="btn btn-google">
            <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo">
            Signup with Google
        </button>

        <!-- Login link -->
        <div class="login-link">
            Already have an account? <a href="index.html">Login</a>
        </div>
    </div>

    <!-- Script -->
    <script>
        function togglePassword(fieldId, icon) {
            const input = document.getElementById(fieldId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
        function submitForm() {
            const username = document.getElementById('username').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const termsChecked = document.getElementById('terms').checked;

            if (!username || !phone || !password || !confirmPassword) {
                alert("Please fill out all fields.");
                return;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            if (!termsChecked) {
                alert("Please accept terms and conditions.");
                return;
            }

            // Redirect to next page
            window.location.href = "try.html";
        }
    </script>
</body>

</html>
